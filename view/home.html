  <script>
  layui.config({
    base: '__HOME__/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use([ 'index', 'form', 'jquery','navbar'],function() {
    var $ = layui.$
            ,form = layui.form
            ,navbar = layui.navbar();
    //-----------------处理结束--------------------//
    $('#username').html('<?= $_SESSION["admin_info"]["username"];?>' + ' 您好');
    function navBar(){
      $.ajax({
        url: "../Home/adminNavBar",
        type: 'POST',
        dataType : "json",
        cache:false,
        crossDomain: true,
        // 发送cookie
        xhrFields: {
          withCredentials: true
        },
        success:function(res){
          if(res.code == 200){
            navbar.set({
              elem: '#nav',
              data: res.data
            });
            navbar.render();
          } else if(res.code == -500){
            location.href = './site_error.html?msg=' + data.msg;
          }
        },
        error:function(jqXHR){
         // top.location = '../login.html';
        }
      });
    }
    navBar();
    ///////////////////////////////////////

    //退出登录
    form.on('submit(logOut)', function(){
    $.ajax( {
      url: "Login/logout",
      type : 'post',
      dataType : 'json',
      xhrFields: {
        withCredentials: true
      },
      crossDomain: true,
      success:function(res){
        if(res.code == 200){
          layer.msg(res.msg, {icon: 1});
          window.setTimeout(function () {
            top.location = './Login.html';
          }, 1000);
        }else{
          layer.msg(res.msg, {icon: 2});
        }
      },
      error: function(res){
        console.log(res);
        layer.msg('数据异常，操作失败！');
      },
    });
  });

  });
  </script>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>短网址-域名防拦截系统</title>
    <meta name="description" content="HTTPS短网址服务专业的网址缩短服务,具有稳定、快速、安全的特点,支持批量缩短、批量短网址还原、数据报表、开放API接口等服务">
    <meta name="keywords" content="短网址,短网址API接口,匿名短网址,批量生成短链接,带统计的免费短网址">
    <link href="__HOME__/static/index/tpl/tpl2/css/bootstrap.min.css" rel="stylesheet">
    <script src="__HOME__/static/layuiadmin/jquery.min.js"></script>
    <style type="text/css">
        html{height: 100%}
        body{background: #f7f7f7;height: 100%}
        .main{width: 100%;max-width: 750px;margin:0px auto;padding: 10px;background: #ffffff;box-shadow: 0 2px 17px 2px #DDDDDD;padding: 30px;position: relative;margin-bottom: 20px;}
        .pop {width: 100%;height: 100%;position: fixed;top: 0;left: 0;background: rgba(0,0,0,.7);z-index: 999;}
        #msg{font-size: 12px;color: #ff0000;}
    </style>
    <script type="text/javascript">
        function isWeiXin(){
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true; // 是微信端
            } else {
                return false;
            }
        }
        function isQQ(){
            if(navigator.userAgent.toLowerCase().toString().indexOf('qqbrowser') > -1){
                return true; // 是QQ端
            } else {
                return false;
            }
        }
    </script>
</head>
<body>
<div class="pop none" id="divpop" style="">
    <img src="__HOME__/static/index/tpl/tpl3/img/top.png" style="float: right;margin: 10px;max-width: calc(100% - 20px)">
    <div style="color: #ffffff;text-align: center;margin-top:300px">
        <h3>
            即将跳转到网址
        </h3>
        <p>{$address}</p>
    </div>
</div>
<script>
    if(isWeiXin() || isQQ()){
        $('#divpop').show();
    }else{
        window.location.href='{$address}';
    }
</script>
</body><div id="edge-translate-notifier-container" class="edge-translate-notifier-center"></div></html>
